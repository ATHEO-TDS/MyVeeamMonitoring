[/Modules]
    CheckExternalScripts = enabled

[/settings/default]
    timeout = 60

[/settings/NRPE/server]
    allow arguments = true

[/settings/external scripts/scripts]

    SDSup_Agent = cmd /c echo scripts\\SDSup_Agent.ps1 -RPO "$ARG1$"; exit($lastexitcode) | powershell.exe -command -
    SDSup_Backup = cmd /c echo scripts\\SDSup_Backup.ps1 -RPO "$ARG1$"; exit($lastexitcode) | powershell.exe -command -
    SDSup_ConfigBackup = cmd /c echo scripts\\SDSup_ConfigBackup.ps1 -RPO "$ARG1$"; exit($lastexitcode) | powershell.exe -command -
    SDSup_Copy = cmd /c echo scripts\\SDSup_Copy.ps1 -RPO "$ARG1$"; exit($lastexitcode) | powershell.exe -command -
    SDSup_License = cmd /c echo scripts\\SDSup_License.ps1 -W "$ARG1$" -C "$ARG2$"; exit($lastexitcode) | powershell.exe -command -
    SDSup_MultiBackup = cmd /c echo scripts\\SDSup_MultiBackup.ps1 -RPO "$ARG1$"; exit($lastexitcode) | powershell.exe -command -
    SDSup_ProtectedVM = cmd /c echo scripts\\SDSup_ProtectedVM.ps1 -RPO "$ARG1$" -ExcludedVMs "$ARG2$" -ExcludedFolders "$ARG3$" -ExcludedTags "$ARG4$" -ExcludedClusters "$ARG5$" -ExcludedDataCenters "$ARG6$" ; exit($lastexitcode) | powershell.exe -command -
    SDSup_Proxies = cmd /c echo scripts\\SDSup_Proxies.ps1 ; exit($lastexitcode) | powershell.exe -command -
    SDSup_Replica = cmd /c echo scripts\\SDSup_Replica.ps1 -RPO "$ARG1$"; exit($lastexitcode) | powershell.exe -command -
    SDSup_ReplicaTarget = cmd /c echo scripts\\SDSup_ReplicaTarget.ps1 -W "$ARG1$" -C "$ARG2$"; exit($lastexitcode) | powershell.exe -command -
    SDSup_Repo = cmd /c echo scripts\\SDSup_Repo.ps1 -W "$ARG1$" -C "$ARG2$"; exit($lastexitcode) | powershell.exe -command -
    SDSup_Sure = cmd /c echo scripts\\SDSup_Sure.ps1 -RPO "$ARG1$"; exit($lastexitcode) | powershell.exe -command -
    SDSup_Tape = cmd /c echo scripts\\SDSup_Tape.ps1 -RPO "$ARG1$"; exit($lastexitcode) | powershell.exe -command -
    SDSup_RecupStatut = cmd /c echo scripts\\TO_SDSup_RecupStatut.ps1 -Script "$ARG1$"; exit($lastexitcode) | powershell.exe -command -

[/settings/updates]

    automatic updates = enabled
    automatic restart = enabled
    channel = stable
    pre release = false
    insecure = false
    update hours = 8-18
    update days = mon-fri